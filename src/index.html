<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Pokedex</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="manifest" href="manifest.webmanifest" />
    <meta name="theme-color" content="#1976d2" />
  </head>
  <body class="mat-typography">
    <app-root>
      <div width="100%" height="100%" style="display: flex; justify-content: center; align-items: center;">
        <svg
          xmlns="http://www.w3.org/2000/svg"

          viewBox="0 0 100 100"
        >
          <g id="pokeball-path">
            <path
              d="M 30 50 a 1 1 1 0 1 40 0 h-12.5 a 1 1 1 0 0 -15 0 z"
              fill="#f00"
              stroke="#222"
            ></path>
            <circle cx="50" cy="50" r="5" fill="#222" stroke="#222"></circle>
            <path
              d="M 30 50 a 1 1 1 0 0 40 0 h-12.5 a 1 1 1 0 1 -15 0 z"
              fill="#fff"
              stroke="#222"
            ></path>
          </g>
          <animate
            xlink:href="#pokeball-path"
            attributeName="transform"
            type="rotate"
            from="0 50 50"
            to="360 50 50"
            begin="0s"
            dur="1s"
            repeatCount="indefinite"
          />
        </svg>
      </div>
    </app-root>
    <noscript
      >Please enable JavaScript to continue using this application.</noscript
    >
  </body>
</html>
